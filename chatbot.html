    <style>
        body {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }
        
        .chat-container {
            height: calc(100vh - 140px);
        }
        
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 18px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .option-button {
            transition: all 0.2s ease;
        }
        
        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .phone-button {
            background-color: #25D366;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            margin-top: 8px;
            transition: all 0.2s ease;
        }
        
        .phone-button:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }
    </style>
</head>

                options: [

            documentacao: {

                options: [

                options: [

                ]
            },
            atendente: {
                message: "Para falar com um de nossos atendentes, você pode:\n\n• Ligar para (61) 3333-1434 (Unidade I)\n• Ligar para (61) 3333-3332 (Unidade II)\n\nPosso ajudar com mais alguma coisa?",
                options: [
                    { text: "Matrículas 2026", next: "matriculas" },
                    { text: "Conhecer unidades", next: "unidades" },
                    { text: "Voltar ao início", next: "start" }
                ]
            },
            whatsapp_i: {
            message: "Redirecionando para o WhatsApp da Unidade I...",
            action: "https://wa.me/5561996410987?text=Quero%20mais%20informa%C3%A7%C3%B5es...",
            options: [
                    { text: "Agendar visita", next: "agendar_i" },
                    { text: "Voltar ao início", next: "start" }
                ]
            },
            whatsapp_ii: {
            message: "Redirecionando para o WhatsApp da Unidade II...",
            action: "https://wa.me/5561998306988?text=Quero%20mais%20informa%C3%A7%C3%B5es...",
            options: [
                    { text: "Agendar visita", next: "agendar_ii" },
                    { text: "Voltar ao início", next: "start" }
    ]
}
        };
        
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        
        // Chat State
        let currentStep = "start";
        let awaitingInput = false;
        let inputStep = "";
        
        // Add message to chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 fade-in ${isUser ? 'text-right' : ''}`;
            
            const bubble = document.createElement('div');
            bubble.className = `rounded-2xl p-3 message-bubble inline-block ${isUser ? 'bg-whatsapp-green text-white' : 'bg-white text-gray-800 shadow-sm'}`;
            
            // Format message with line breaks
            const formattedMessage = message.replace(/\n/g, '<br>');
            bubble.innerHTML = `<p>${formattedMessage}</p>`;
            
            messageDiv.appendChild(bubble);
            
            // Add time
            const time = document.createElement('p');
            time.className = `text-xs text-gray-500 mt-1 ${isUser ? 'text-right' : ''}`;
            const now = new Date();
            time.textContent = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            messageDiv.appendChild(time);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-4 fade-in';
            
            const bubble = document.createElement('div');
            bubble.className = 'rounded-2xl p-3 message-bubble inline-block bg-white shadow-sm';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingIndicator.appendChild(dot);
            }
            
            bubble.appendChild(typingIndicator);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }
        
        // Show options
        function showOptions(step) {
            const options = chatbotFlow[step].options;
            if (options) {
                // Remove typing indicator if exists
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.parentElement.parentElement.remove();
                }
                
                // Add message
                addMessage(chatbotFlow[step].message);
                
                // Add options
                setTimeout(() => {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'mb-4 fade-in';
                    
                    options.forEach(option => {
                        const optionButton = document.createElement('button');
                        optionButton.className = 'block w-full text-left p-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors option-button mb-2 shadow-sm';
                        optionButton.textContent = option.text;
                        optionButton.setAttribute('data-next', option.next);
                        
                        optionButton.addEventListener('click', function() {
                            const nextStep = this.getAttribute('data-next');
                            addMessage(this.textContent, true);
                            currentStep = nextStep;
                            
                            // Check if this step has an action (like calling)
                            if (chatbotFlow[nextStep] && chatbotFlow[nextStep].action) {
                                // Execute the action (like opening phone dialer)
                                window.location.href = chatbotFlow[nextStep].action;
                                // Continue with the flow after a delay
                                setTimeout(() => {
                                    showStep(nextStep);
                                }, 1000);
                            } else {
                                showStep(nextStep);
                            }
                        });
                        
                        optionsContainer.appendChild(optionButton);
                    });
                    
                    chatMessages.appendChild(optionsContainer);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 500);
            }
        }
        
        // Show step
        function showStep(step) {
            if (chatbotFlow[step].input) {
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                
                // After delay, show input request
                setTimeout(() => {
                    typingIndicator.remove();
                    addMessage(chatbotFlow[step].message);
                    awaitingInput = true;
                    inputStep = chatbotFlow[step].next;
                }, 1500);
            } else {
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                
                // After delay, show options
                setTimeout(() => {
                    typingIndicator.remove();
                    showOptions(step);
                }, 1500);
            }
        }
        
        // Send message
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message === '') return;
            
            addMessage(message, true);
            chatInput.value = '';
            
            if (awaitingInput) {
                // In a real implementation, you would send this data to your server
                const typingIndicator = showTypingIndicator();
                
                setTimeout(() => {
                    typingIndicator.remove();
                    addMessage("Obrigado! Sua informação foi registrada. Em breve nossa equipe entrará em contato.");
                    currentStep = inputStep;
                    awaitingInput = false;
                    showStep(currentStep);
                }, 1500);
            } else {
                // Improved keyword matching for user messages
                const typingIndicator = showTypingIndicator();
                
                setTimeout(() => {
                    typingIndicator.remove();
                    
                    const lowerMessage = message.toLowerCase();
                    
                    if (lowerMessage.includes('matrícula') || lowerMessage.includes('matricula') || lowerMessage.includes('2026')) {
                        currentStep = 'matriculas';
                    } else if (lowerMessage.includes('unidade') || lowerMessage.includes('unidades')) {
                        currentStep = 'unidades';
                    } else if (lowerMessage.includes('visita') || lowerMessage.includes('agendar') || lowerMessage.includes('visitar')) {
                        currentStep = 'visita';
                    } else if (lowerMessage.includes('valor') || lowerMessage.includes('preço') || lowerMessage.includes('custo') || lowerMessage.includes('mensalidade')) {
                        currentStep = 'valores';
                    } else if (lowerMessage.includes('telefone') || lowerMessage.includes('ligar') || lowerMessage.includes('falar') || lowerMessage.includes('contato')) {
                        // Check which unit they might be referring to
                        if (lowerMessage.includes('i') || lowerMessage.includes('206')) {
                            currentStep = 'telefone_i';
                        } else if (lowerMessage.includes('ii') || lowerMessage.includes('2') || lowerMessage.includes('201')) {
                            currentStep = 'telefone_ii';
                        } else {
                            addMessage("Para qual unidade você gostaria do telefone?");
                            currentStep = 'unidades';
                        }
                    } else if (lowerMessage.includes('documento') || lowerMessage.includes('documentação')) {
                        currentStep = 'documentacao';
                    } else if (lowerMessage.includes('processo') || lowerMessage.includes('como fazer')) {
                        currentStep = 'processo_matricula';
                    } else {
                        addMessage("Desculpe, não entendi. Por favor, selecione uma das opções abaixo:");
                        currentStep = 'start';
                    }
                    showStep(currentStep);
                }, 1500);
            }
        }
        
        // Event listeners
        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize chatbot
        window.addEventListener('DOMContentLoaded', function() {
            // Add welcome message after a short delay
            setTimeout(() => {
                showStep(currentStep);
            }, 1000);
        });
    </script>
